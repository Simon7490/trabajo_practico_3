<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Cliente</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
	<header id="encabezado">
	    <h1>Programación Visual</h1>
	    <nav class="menu">
	        <a href="#inicio">Inicio</a> |
	        <a href="#teoria">Teoría</a> |
	        <a href="#practica">Práctica</a> |
	        <a href="#contacto">Contacto</a>
	    </nav>
		<h2>Formulario</h2>
	</header>
    <main class="contenido-principal">
        <form action="#" method="post">
            <fieldset>
                <legend>Información Personal</legend>
                
                <div class="form-group">
                    <label for="dni">DNI:</label>
                    <input type="number" id="dni" name="dni" required>
                </div>

                <div class="form-group">
                    <label for="nombres">Nombres:</label>
                    <input type="text" id="nombres" name="nombres" required>
                </div>

                <div class="form-group">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                </div>

                <div class="form-group">
                    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                </div>

                <div class="form-group">
                    <label>Género:</label>
                    <input type="radio" id="femenino" name="genero" value="femenino">
                    <label for="femenino">Femenino</label>
                    <input type="radio" id="masculino" name="genero" value="masculino">
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="x" name="genero" value="x">
                    <label for="x">X</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Información de Contacto</legend>

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="domicilio">Domicilio:</label>
                    <input type="text" id="domicilio" name="domicilio" required>
                </div>

                <div class="form-group">
                    <label for="provincia">Provincia:</label>
                    <select id="provincia" name="provincia" required>
                        <option value="">Seleccione una provincia</option>
                        <option value="Buenos Aires">Buenos Aires</option>
                        <option value="Catamarca">Catamarca</option>
                        <option value="Chaco">Chaco</option>
                        <option value="Chubut">Chubut</option>
                        <option value="Córdoba">Córdoba</option>
                        <option value="Corrientes">Corrientes</option>
                        <option value="Entre Ríos">Entre Ríos</option>
                        <option value="Formosa">Formosa</option>
                        <option value="Jujuy">Jujuy</option>
                        <option value="La Pampa">La Pampa</option>
                        <option value="La Rioja">La Rioja</option>
                        <option value="Mendoza">Mendoza</option>
                        <option value="Misiones">Misiones</option>
                        <option value="Neuquén">Neuquén</option>
                        <option value="Río Negro">Río Negro</option>
                        <option value="Salta">Salta</option>
                        <option value="San Juan">San Juan</option>
                        <option value="San Luis">San Luis</option>
                        <option value="Santa Cruz">Santa Cruz</option>
                        <option value="Santa Fe">Santa Fe</option>
                        <option value="Santiago del Estero">Santiago del Estero</option>
                        <option value="Tierra del Fuego">Tierra del Fuego</option>
                        <option value="Tucumán">Tucumán</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="telefono">Número de Teléfono Celular:</label>
                    <input type="text" id="telefono" name="telefono" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Preferencias</legend>

                <div class="form-group">
                    <label>Categorías de Interés:</label>
                    <input type="checkbox" id="categoria1" name="categorias" value="categoria1">
                    <label for="categoria1">Teoría</label>
                    <input type="checkbox" id="categoria2" name="categorias" value="categoria2">
                    <label for="categoria2">Práctica</label>
                    <input type="checkbox" id="categoria3" name="categorias" value="categoria3">
                    <label for="categoria3">Fuentes</label>
                </div>

                <div class="form-group">
                    <label for="sugerencias">Sugerencias para la empresa:</label>
                    <textarea id="sugerencias" name="sugerencias" rows="4" cols="50"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Seguridad</legend>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Consentimientos</legend>

                <div class="form-group">
                    <input type="checkbox" id="terminos" name="terminos" required>
                    <label for="terminos">Acepto los términos y condiciones</label>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="info" name="info">
                    <label for="info">Acepto recibir información relativa a la empresa</label>
                </div>
            </fieldset>

            <div class="form-group">
                <input type="submit" value="Registrar">
            </div>
        </form>
    </main>

        <p>¡Síguenos en nuestras redes sociales!</p>

            <a href="https://www.instagram.com/simon0rtega/">Instagram</a>
        </nav>
    </footer>
</body>
</html>
